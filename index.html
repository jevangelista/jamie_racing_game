<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Jamie's Racing Game</title>
	<link rel="stylesheet" type="text/css" href="racing_game.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="base.js"></script>
</head>


<body>
  <center>
    <h1> Racing Game </h1>
  </center>
      <h3>Player One</h3>
      <table align="center">
        <tr>
          <td class="block lane"><img id="playerOne" src="images/red-car-right.jpg" width="150px"></td>
          <td class="block"></td>
          <td class="block"></td>
          <td class="block"></td>
          <td class="block"></td>
          <td class="block"></td>
          <td class="block"></td>
          <td class="block"></td>
          <td class="block"></td>
          <td class="block finishLine"></td>
        </tr>
      </table>

      <hr WIDTH="100%" ALIGN="center">

      <table align="center">
        <tr>
          <td class="block2"><img id="playerTwo" src="images/blue-car-right.jpg" width="150px"></td>
          <td class="block2"></td>
          <td class="block2"></td>
          <td class="block2"> </td>
          <td class="block2"></td>
          <td class="block2"></td>
          <td class="block2"></td>
          <td class="block2"></td>
          <td class="block2"></td>
          <td class="block2 finishLine"></td>
        </tr>
      </table>
      <h3>Player Two</h3>
      <br/>
      <center>
      <h2> Winner of this round: </h2>
       <h3>Total time: <span id="total-time">00:00</span></h3>
      <br/>
      <a href="index.html" class="btn" >Reset</a>
    </center>

</body>
